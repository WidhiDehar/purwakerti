        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_010500BatasKelurahan_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['key'] !== null ? autolinker.link(feature.properties['key'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['label'] !== null ? autolinker.link(feature.properties['label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['height'] !== null ? autolinker.link(feature.properties['height'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['rotation'] !== null ? autolinker.link(feature.properties['rotation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_010500BatasKelurahan_1_0() {
            return {
                pane: 'pane_010500BatasKelurahan_1',
                opacity: 1,
                color: 'rgba(255,127,0,1.0)',
                dashArray: '8.0,4.0,2.0,4.0',

                weight: 2.0,

        map.createPane('pane_010500BatasKelurahan_1');
        map.getPane('pane_010500BatasKelurahan_1').style.zIndex = 401;
        map.getPane('pane_010500BatasKelurahan_1').style['mix-blend-mode'] = 'normal';
        var layer_010500BatasKelurahan_1 = new L.geoJson(json_010500BatasKelurahan_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_010500BatasKelurahan_1',
            layerName: 'layer_010500BatasKelurahan_1',
            pane: 'pane_010500BatasKelurahan_1',
            onEachFeature: pop_010500BatasKelurahan_1,
            style: style_010500BatasKelurahan_1_0,

        bounds_group.addLayer(layer_010500BatasKelurahan_1);
        map.addLayer(layer_010500BatasKelurahan_1);

        function style_DESAPURWAKERTI_2_0(feature) {
            switch(String(feature.properties['KETERANGAN'])) {

        }
        map.createPane('pane_DESAPURWAKERTI_2');
        map.getPane('pane_DESAPURWAKERTI_2').style.zIndex = 402;
        map.getPane('pane_DESAPURWAKERTI_2').style['mix-blend-mode'] = 'normal';
        var layer_DESAPURWAKERTI_2 = new L.geoJson(json_DESAPURWAKERTI_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DESAPURWAKERTI_2',
            layerName: 'layer_DESAPURWAKERTI_2',
            pane: 'pane_DESAPURWAKERTI_2',
            onEachFeature: pop_DESAPURWAKERTI_2,

        });
        bounds_group.addLayer(layer_DESAPURWAKERTI_2);
        map.addLayer(layer_DESAPURWAKERTI_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',

            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_DESAPURWAKERTI_2,

        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
